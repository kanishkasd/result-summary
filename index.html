<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    <main>
        <div class="container">
            <div class="left-side">
                <h3>Your Result</h3>

                <div class="circle">
                    <p><span class="obtained-percentage">76</span><br>  <span class="full-percentage">of 100</span></p>

                </div>
                    <h2>Great</h2>
                    <p class="success-description">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>


            <div class="right-side">
                <h2>Summary</h2>
                <ul class="card-summary">
                    <li>
                        <img src="./assets/images/icon-reaction.svg" alt="reaction"> <p>Reaction <span class="percentage">80 <span class="full-size">/ 100</span></span></p>
                    </li> 
                    <li>
                        <img src="./assets/images/icon-memory.svg" alt="memory"> <p>Memory <span class="percentage">&nbsp92  <span class="full-size">/ 100</span></span></p>
                    </li> 
                    <li>
                        <img src="./assets/images/icon-verbal.svg" alt="verbal"> <p>Visual  <span class="percentage">&nbsp &nbsp &nbsp61 <span class="full-size">/ 100</span></span></p>
                    </li> 
                    <li>
                        <img src="./assets/images/icon-visual.svg" alt="visual"> <p>Verbal  <span class="percentage">&nbsp &nbsp 72 <span class="full-size">/ 100</span></span></p>
                    </li> 

                </ul>

                <button class="continue-button">Continue</button>
            </div>


        </div>

    </main>
</body>
</html>
